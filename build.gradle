subprojects {
    apply plugin: 'java'
    apply plugin: 'application'

    group = "de.dhbw.mannheim.iot"

    sourceCompatibility = 1.8
    version = '1.0'

    repositories {
        mavenCentral()
    }

    dependencies {
        compile 'com.google.code.gson:gson:1.7.2'
        testCompile group: 'junit', name: 'junit', version: '4.11'
    }
}

project(":IoTDHBWProject-Model") {
    mainClassName = "de.dhbw.mannheim.iot.model.HelloWorld"
}

project(":IoTDHBWProject-MQ") {
    dependencies {
        compile project(":IoTDHBWProject-Model")
    }
    mainClassName = "de.dhbw.mannheim.iot.mq.HelloWorld"
}
